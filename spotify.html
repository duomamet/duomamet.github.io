<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Spotify Premium</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- FontAwesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #121212;
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
    }
    .background-blur {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      filter: blur(20px);
      z-index: -1;
      opacity: 0.5;
    }
    .player-card {
      position: fixed;
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 20px;
      padding: 30px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.7);
      text-align: center;
      backdrop-filter: blur(10px);
      font-family: 'Poppins', sans-serif;
    }
    .song-cover {
      width: 100%;
      height: 300px;
      background-size: cover;
      background-position: center;
      border-radius: 20px;
      position: relative;
      overflow: hidden;
      transition: transform 0.5s ease; /* Memperpanjang durasi transisi */
    }
    .song-title {
      margin-top: 10px;
      font-size: 1.2rem;
      font-weight: 600;
      text-align: center;
    }
    .artist-name {
      font-size: 0.9rem;
      color: #aaa;
      margin-top: 5px;
    }
    .controls button {
      background: none;
      border: none;
      color: #fff;
      font-size: 1.8rem;
      margin: 0 10px;
      transition: transform 0.3s ease;
    }
    .controls button:active {
      transform: scale(1);
      color: #1DB954;
    }
    .progress {
      height: 5px;
      background: #555;
      margin-top: 20px;
      border-radius: 5px;
      overflow: hidden;
      cursor: pointer;
    }
    .progress-bar {
      background-color: #1DB954;
      height: 100%;
    }
    .time-info {
      display: flex;
      justify-content: space-between;
      margin-top: 5px;
      font-size: 0.9rem;
      color: #fff;
      padding: 0 5px;
    }
    .playlist {
      margin-top: 30px;
      text-align: left;
      max-height: 200px;
      overflow-y: auto;
    }

    .playlist::-webkit-scrollbar {
  display: none; /* Menyembunyikan scrollbar di browser berbasis Webkit */
}
    .playlist-item {
      padding: 10px;
      border-bottom: 1px solid #333;
      cursor: pointer;
    }
    .playlist-item:hover {
      background-color: #2a2a2a;
    }
    .active-song {
      color: #1DB954;
      font-weight: bold;
    }
  </style>
</head>

<body>

<div class="background-blur" id="backgroundBlur"></div>

<div class="player-card">
  <div id="coverArt" class="song-cover"></div>

  <div class="song-title" id="songTitle">Tekan Play</div>
  <div class="artist-name" id="artistName">Nadin Amizah</div>

  <div class="progress mt-3" id="progressBarContainer">
    <div class="progress-bar" id="progressBar" role="progressbar" style="width: 0%"></div>
  </div>

  <div class="time-info">
    <span id="currentTime">0:00</span>
    <span id="totalDuration">0:00</span>
  </div>

  <div class="controls mt-3">
    <button id="prevBtn"><i class="fas fa-backward"></i></button>
    <button id="playPauseBtn"><i class="fas fa-play"></i></button>
    <button id="nextBtn"><i class="fas fa-forward"></i></button>
  </div>

  <div class="playlist" id="playlist"></div>

  <audio id="audioPlayer" class="d-none"></audio>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
const songs = [
  { title: "Berpayung Tuhan", artist: "Nadin Amizah", file: "https://github.com/duomamet/duomamet.github.io/raw/refs/heads/main/Nadin%20Amizah%20-%20Berpayung%20Tuhan%20(Official%20Lyric%20Video).mp3", cover: "https://raw.githubusercontent.com/duomamet/duomamet.github.io/refs/heads/main/Nadin%20amizah.jpg" },
  { title: "Tapi Diterima", artist: "Nadin Amizah", file: "https://github.com/duomamet/duomamet.github.io/raw/refs/heads/main/Nadin%20Amizah%20-%20Tapi%20Diterima%20(Official%20Lyric%20Video).mp3", cover: "https://raw.githubusercontent.com/duomamet/duomamet.github.io/refs/heads/main/Nadin%20amizah.jpg" },
  { title: "Forgot Password", artist: "Hindia ft. Nadin Amizah", file: "https://github.com/duomamet/duomamet.github.io/raw/refs/heads/main/Hindia%20ft.%20Nadin%20Amizah%20-%20Forgot%20Password%20(Official%20Lyric%20Video).mp3", cover: "https://raw.githubusercontent.com/duomamet/duomamet.github.io/refs/heads/main/hindianadin.jpg" },
  { title: "Gagal Menjadi Manusia", artist: "Tulus", file: "https://github.com/duomamet/duomamet.github.io/raw/refs/heads/main/Tulus%20-%20Gagal%20Menjadi%20Manusia.mp3", cover: "https://raw.githubusercontent.com/duomamet/duomamet.github.io/refs/heads/main/tulus.jpg" },
  { title: "Lagu Untukmu", artist: "Nidji", file: "https://github.com/duomamet/duomamet.github.io/raw/refs/heads/main/Nidji%20-%20Lagu%20Untukmu.mp3", cover: "https://raw.githubusercontent.com/duomamet/duomamet.github.io/refs/heads/main/nidji.jpg" },
  { title: "Kita Bisa Bersama", artist: "Tulus", file: "https://github.com/duomamet/duomamet.github.io/raw/refs/heads/main/Tulus%20-%20Kita%20Bisa%20Bersama.mp3", cover: "https://raw.githubusercontent.com/duomamet/duomamet.github.io/refs/heads/main/tulus.jpg" },
  { title: "Akhirnya Ku Menemukanmu", artist: "Anji", file: "https://github.com/duomamet/duomamet.github.io/raw/refs/heads/main/Anji%20-%20Akhirnya%20Ku%20Menemukanmu.mp3", cover: "https://raw.githubusercontent.com/duomamet/duomamet.github.io/refs/heads/main/anji.jpg" },
  { title: "Sampai Tua Nanti", artist: "Gigi", file: "https://github.com/duomamet/duomamet.github.io/raw/refs/heads/main/Gigi%20-%20Sampai%20Tua%20Nanti.mp3", cover: "https://raw.githubusercontent.com/duomamet/duomamet.github.io/refs/heads/main/gigi.jpg" },
  { title: "Pergi Pagi Pulang Pagi", artist: "Slank", file: "https://github.com/duomamet/duomamet.github.io/raw/refs/heads/main/Slank%20-%20Pergi%20Pagi%20Pulang%20Pagi.mp3", cover: "https://raw.githubusercontent.com/duomamet/duomamet.github.io/refs/heads/main/slank.jpg" },
  { title: "Laskar Pelangi", artist: "Radja", file: "https://github.com/duomamet/duomamet.github.io/raw/refs/heads/main/Radja%20-%20Laskar%20Pelangi.mp3", cover: "https://raw.githubusercontent.com/duomamet/duomamet.github.io/refs/heads/main/radja.jpg" }
];

let currentIndex = Math.floor(Math.random() * songs.length); // Pilih lagu acak pertama
let isPlaying = false;
const audio = document.getElementById('audioPlayer');
const songTitle = document.getElementById('songTitle');
const artistName = document.getElementById('artistName');
const coverArt = document.getElementById('coverArt');
const backgroundBlur = document.getElementById('backgroundBlur');
const playPauseBtn = document.getElementById('playPauseBtn');
const nextBtn = document.getElementById('nextBtn');
const prevBtn = document.getElementById('prevBtn');
const progressBar = document.getElementById('progressBar');
const playlist = document.getElementById('playlist');
const progressBarContainer = document.getElementById('progressBarContainer');
const currentTimeEl = document.getElementById('currentTime');
const totalDurationEl = document.getElementById('totalDuration');

let touchStartX = 0;
let touchEndX = 0;

// Fungsi untuk memuat lagu
function loadSong(index) {
  const song = songs[index];
  audio.src = song.file;
  songTitle.textContent = song.title;
  artistName.textContent = song.artist;  // Menampilkan nama artis
  coverArt.style.backgroundImage = `url('${song.cover}')`;
  backgroundBlur.style.backgroundImage = `url('${song.cover}')`;
  document.title = song.title;
  highlightCurrentSong();
  playSong(); // Menambahkan pemutaran otomatis saat lagu dimuat
}

// Fungsi untuk memulai lagu
function playSong() {
  audio.play();
  isPlaying = true;
  playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
}

// Fungsi untuk menghentikan lagu
function pauseSong() {
  audio.pause();
  isPlaying = false;
  playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
}

// Fungsi playPause untuk tombol play/pause
function playPause() {
  if (isPlaying) {
    pauseSong();
  } else {
    playSong();
  }
}

// Fungsi untuk lagu berikutnya (acak)
function nextSong() {
  currentIndex = Math.floor(Math.random() * songs.length);
  loadSong(currentIndex);
}

// Fungsi untuk memperbarui progress bar
function updateProgress() {
  if (audio.duration) {
    const progressPercent = (audio.currentTime / audio.duration) * 100;
    progressBar.style.width = `${progressPercent}%`;

    currentTimeEl.textContent = formatTime(audio.currentTime);
    totalDurationEl.textContent = formatTime(audio.duration);
  }
}

// Fungsi format waktu dalam menit:detik
function formatTime(seconds) {
  const minutes = Math.floor(seconds / 60);
  const secs = Math.floor(seconds % 60);
  return `${minutes}:${secs < 10 ? '0' : ''}${secs}`;
}

// Fungsi untuk menyorot lagu yang sedang aktif
function highlightCurrentSong() {
  const items = document.querySelectorAll('.playlist-item');
  items.forEach((item, index) => {
    if (index === currentIndex) {
      item.classList.add('active-song');
      item.scrollIntoView({
        behavior: 'smooth',
        block: 'center' // Agar item aktif selalu di tengah
      });
    } else {
      item.classList.remove('active-song');
    }
  });
}

// Fungsi untuk memuat playlist dan menyorot lagu yang sedang aktif
function loadPlaylist() {
  playlist.innerHTML = ''; // Kosongkan playlist
  songs.forEach((song, index) => {
    const div = document.createElement('div');
    div.className = 'playlist-item';
    div.textContent = song.title;
    
    // Tambahkan event listener untuk klik pada lagu di playlist
    div.addEventListener('click', () => {
      currentIndex = index;
      loadSong(currentIndex);
    });

    // Menambahkan kelas aktif jika ini adalah lagu yang sedang diputar
    if (index === currentIndex) {
      div.classList.add('active-song');
    }

    // Menambahkan elemen ke dalam playlist
    playlist.appendChild(div);
  });

  // Panggil highlightCurrentSong() setelah playlist dimuat
  highlightCurrentSong();
}

// Event listener untuk tombol play/pause
playPauseBtn.addEventListener('click', playPause);

// Event listener untuk tombol next
nextBtn.addEventListener('click', nextSong);

// Event listener untuk memperbarui progress
audio.addEventListener('timeupdate', updateProgress);

// Event listener untuk autoplay setelah lagu selesai
audio.addEventListener('ended', nextSong);

// Fungsi untuk mendukung dragging pada progress bar
function onDragMove(event) {
  const width = progressBarContainer.offsetWidth;
  const offsetX = (event.clientX || event.touches[0].clientX) - progressBarContainer.getBoundingClientRect().left;
  const progress = Math.min(Math.max(offsetX / width, 0), 1);
  progressBar.style.width = `${progress * 100}%`;
  audio.currentTime = audio.duration * progress;
}

// Tambahkan event listener untuk swipe kiri
coverArt.addEventListener('touchstart', (e) => {
  touchStartX = e.changedTouches[0].screenX;
});

coverArt.addEventListener('touchend', (e) => {
  touchEndX = e.changedTouches[0].screenX;
  if (touchEndX < touchStartX) {
    coverArt.style.transition = "transform 0.5s ease";
    coverArt.style.transform = "translateX(-100%)";
    
    // Memuat dan memulai lagu berikutnya
    setTimeout(() => {
      nextSong();
      coverArt.style.transition = "transform 0.5s ease";
      coverArt.style.transform = "translateX(0%)";
    }, 500);
  }
});

// Inisialisasi
loadSong(currentIndex);
loadPlaylist();

</script>

</body>
</html>
