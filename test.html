<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 512 512'%3E%3Cpath fill='%23A9A9A9' d='M96 64h320c17.7 0 32 14.3 32 32V320c0 17.7-14.3 32-32 32H96c-17.7 0-32-14.3-32-32V96c0-17.7 14.3-32 32-32zm0 384h320c17.7 0 32 14.3 32 32s-14.3 32-32 32H96c-17.7 0-32-14.3-32-32s14.3-32 32-32z'/%3E%3C/svg%3E">
    <title>eBox - Nonton Gratis</title>
     
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap');
        body {
            font-family: Roboto;
            background-color: #000;
            margin: 0;
            display: flex;
            height: 100vh;
            color: white;
            overflow: hidden;
        }

        /* Loading Page */
        .loading-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 9999;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .loading-text {
            margin-top: 10px;
            font-size: 18px;
            color: white;
            font-family: Bebas Neue;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Hilangkan loading ketika selesai */
        .loading-container.hidden {
            display: none;
        }
    </style>
</head>
<body>

    <!-- Loading Page -->
    <div class="loading-container" id="loadingPage">
        <div class="loading-spinner"></div>
        <div class="loading-text">Loading...</div>
    </div>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <h2><i class="fab fa-android"></i></h2>
        <ul id="menuList">
            <li><span class="fas fa-tv"></span><span class="text">Local</span></li>
            <li><span class="fas fa-film"></span><span class="text">Entertainment</span></li>
            <li><span class="fas fa-football-ball"></span><span class="text">Sports</span></li>
            <li><span class="fas fa-book"></span><span class="text">Knowledge</span></li>
            <li><span class="fas fa-video"></span><span class="text">Movies</span></li>
            <li><span class="fas fa-info-circle"></span><span class="text">About</span></li>
            <li><span class="fas fa-power-off"></span><span class="text">Exit</span></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main" id="carouselContainer">
        <div class="slider" id="slider1">
            <div class="slider-track" id="sliderTrack1">
                <div class="slide active"><img src="https://via.placeholder.com/200x120?text=1" alt="Slide 1"></div>
                <div class="slide"><img src="https://via.placeholder.com/200x120?text=2" alt="Slide 2"></div>
                <div class="slide"><img src="https://via.placeholder.com/200x120?text=3" alt="Slide 3"></div>
            </div>
        </div>
    </div>

    <script>
        // Tunggu semua gambar dan ikon selesai dimuat sebelum menghilangkan loading page
        function hideLoadingWhenReady() {
            const images = document.querySelectorAll('img');
            const fontAwesome = document.querySelector('link[href*="font-awesome"]');
            
            let imagesLoaded = 0;

            function checkAllLoaded() {
                if (imagesLoaded === images.length && fontAwesome.sheet) {
                    document.getElementById('loadingPage').classList.add('hidden');
                }
            }

            images.forEach((img) => {
                if (img.complete) {
                    imagesLoaded++;
                } else {
                    img.onload = () => {
                        imagesLoaded++;
                        checkAllLoaded();
                    };
                    img.onerror = () => {
                        imagesLoaded++;
                        checkAllLoaded();
                    };
                }
            });

            // Cek jika FontAwesome sudah dimuat
            if (fontAwesome.sheet) {
                checkAllLoaded();
            } else {
                fontAwesome.onload = checkAllLoaded;
                fontAwesome.onerror = checkAllLoaded;
            }
        }

        // Panggil fungsi saat halaman selesai dimuat
        window.onload = hideLoadingWhenReady;
    </script>

</body>
</html>
