<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider Navigation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            margin: 0;
            overflow: hidden;
            display: flex;
            height: 100vh;
            color: white;
        }

        .left-bar {
            width: 200px;
            background-color: #2a2a2a;
            color: #fff;
            display: flex;
            flex-direction: column;
            padding: 20px 10px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
        }

        .menu-item {
            padding: 15px;
            margin: 5px 0;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background 0.3s, color 0.3s;
            outline: none;
        }

        .menu-item:focus {
            background-color: #1abc9c;
            color: white;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
            width: 100%;
        }

        .slider {
            display: flex;
            overflow: visible;
            width: 80%;
            position: relative;
            outline: none;
        }

        .slider-track {
            display: flex;
            transition: transform 0.3s ease-in-out;
        }

        .slide {
            min-width: 200px;
            height: 120px;
            margin: 0 5px;
            background-color: #444;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 16px;
            border-radius: 10px;
            opacity: 0.5;
            transform: scale(0.8);
        }

        .slide.active {
            opacity: 1;
            transform: scale(1);
            transition: opacity 0.3s, transform 0.3s, border 0.3s;
        }

        .slide img {
            width: 100%;
            height: 100%;
            border-radius: 10px;
            object-fit: cover;
        }

        .slider:focus .slide.active {
            
        }

        .slider.focused {
            padding: 10px;
            border-radius: 12px;
        }
    </style>
</head>
<body>
    <div class="left-bar">
        <div class="menu-item" tabindex="0">Popular</div>
        <div class="menu-item" tabindex="0">Editor's Picks</div>
        <div class="menu-item" tabindex="0">Scary</div>
        <div class="menu-item" tabindex="0">Comedy</div>
        <div class="menu-item" tabindex="0">Animals</div>
        <div class="menu-item" tabindex="0">Music</div>
        <div class="menu-item" tabindex="0">Art</div>
    </div>

    <div class="container">
        <div class="slider" tabindex="0" id="slider1">
            <div class="slider-track">
                <div class="slide active"><img src="https://via.placeholder.com/200x120?text=1" alt="Slide 1"></div>
                <div class="slide"><img src="https://via.placeholder.com/200x120?text=2" alt="Slide 2"></div>
                <div class="slide"><img src="https://via.placeholder.com/200x120?text=3" alt="Slide 3"></div>
                <div class="slide"><img src="https://via.placeholder.com/200x120?text=4" alt="Slide 4"></div>
                <div class="slide"><img src="https://via.placeholder.com/200x120?text=5" alt="Slide 5"></div>
            </div>
        </div>

        <div class="slider" id="slider2">
            <div class="slider-track">
                <div class="slide"><img src="https://via.placeholder.com/200x120?text=A" alt="Slide A"></div>
                <div class="slide"><img src="https://via.placeholder.com/200x120?text=B" alt="Slide B"></div>
                <div class="slide"><img src="https://via.placeholder.com/200x120?text=C" alt="Slide C"></div>
                <div class="slide"><img src="https://via.placeholder.com/200x120?text=D" alt="Slide D"></div>
                <div class="slide"><img src="https://via.placeholder.com/200x120?text=E" alt="Slide E"></div>
            </div>
        </div>
    </div>

    <div class="slider" id="slider3">
            <div class="slider-track">
                <div class="slide"><img src="https://via.placeholder.com/200x120?text=A" alt="Slide A"></div>
                <div class="slide"><img src="https://via.placeholder.com/200x120?text=B" alt="Slide B"></div>
                <div class="slide"><img src="https://via.placeholder.com/200x120?text=C" alt="Slide C"></div>
                <div class="slide"><img src="https://via.placeholder.com/200x120?text=D" alt="Slide D"></div>
                <div class="slide"><img src="https://via.placeholder.com/200x120?text=E" alt="Slide E"></div>
            </div>
        </div>
    </div>

    <script>
        const sliders = document.querySelectorAll('.slider');
        const leftBarItems = document.querySelectorAll('.menu-item');
        let currentFocusIndex = 0;
        const focusableElements = [...leftBarItems, ...sliders];
        let sliderIndices = Array(sliders.length).fill(0);

        document.addEventListener('keydown', (event) => {
            const activeElement = focusableElements[currentFocusIndex];

            if (event.key === 'ArrowDown') {
                currentFocusIndex = (currentFocusIndex + 1) % focusableElements.length;
                focusableElements[currentFocusIndex].focus();
            } else if (event.key === 'ArrowUp') {
                currentFocusIndex = (currentFocusIndex - 1 + focusableElements.length) % focusableElements.length;
                focusableElements[currentFocusIndex].focus();
            } else if (event.key === 'ArrowRight') {
                if (activeElement.classList.contains('menu-item')) {
                    currentFocusIndex = leftBarItems.length;
                    focusableElements[currentFocusIndex].focus();
                } else if (activeElement.classList.contains('slider')) {
                    const sliderIndex = Array.from(sliders).indexOf(activeElement);
                    const slides = sliders[sliderIndex].querySelectorAll('.slide');

                    if (sliderIndices[sliderIndex] < slides.length - 1) {
                        sliderIndices[sliderIndex]++;
                        updateSlider(sliders[sliderIndex], sliderIndices[sliderIndex]);
                    } else {
                        sliderIndices[sliderIndex] = 0; // Reset ke slide pertama
                        updateSlider(sliders[sliderIndex], sliderIndices[sliderIndex]);
                    }
                }
            } else if (event.key === 'ArrowLeft') {
                if (activeElement.classList.contains('slider')) {
                    const sliderIndex = Array.from(sliders).indexOf(activeElement);
                    if (sliderIndices[sliderIndex] > 0) {
                        sliderIndices[sliderIndex]--;
                        updateSlider(sliders[sliderIndex], sliderIndices[sliderIndex]);
                    }
                }
            }
        });

        function updateSlider(slider, index) {
            const track = slider.querySelector('.slider-track');
            const slides = slider.querySelectorAll('.slide');
            const offset = -index * (slides[0].offsetWidth + 10);
            track.style.transform = `translateX(${offset}px)`;

            slides.forEach((slide, i) => {
                slide.classList.toggle('active', i === index);
            });
        }

        // Set initial focus
        focusableElements[currentFocusIndex].focus();
    </script>
</body>
</html>
