<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YouTube to MP3 Multi Converter (Frontend Only)</title>
</head>
<body>
  <h2>YouTube to MP3 Converter (Multiple URLs)</h2>
  <textarea id="urls" placeholder="Paste YouTube URLs here (one per line)" rows="10" cols="50"></textarea><br><br>
  <button onclick="generateLinks()">Convert</button>

  <h3>Generated Links:</h3>
  <div id="results"></div>

  <script>
    function generateLinks() {
      const input = document.getElementById('urls').value;
      const urlList = input.split('\n').map(url => url.trim()).filter(url => url.length > 0);
      const results = document.getElementById('results');
      results.innerHTML = '';

      urlList.forEach(url => {
        const videoId = getVideoId(url);
        if (videoId) {
          // Menggunakan API pihak ketiga, misalnya y2mate, ytmp3.cc, dll (kalau tersedia API)
          const downloadUrl = `https://www.y2mate.com/youtube/${videoId}`;
          const link = document.createElement('a');
          link.href = downloadUrl;
          link.target = "_blank";
          link.textContent = `Download MP3 for: ${url}`;
          results.appendChild(link);
          results.appendChild(document.createElement('br'));
        } else {
          const error = document.createElement('div');
          error.textContent = `Invalid URL: ${url}`;
          results.appendChild(error);
        }
      });
    }

    function getVideoId(url) {
      // Ekstrak video ID dari URL YouTube
      const regex = /(?:https?:\/\/)?(?:www\.)?(?:youtube\.com\/watch\?v=|youtu\.be\/)([\w-]+)/;
      const match = url.match(regex);
      return match ? match[1] : null;
    }
  </script>
</body>
</html>
