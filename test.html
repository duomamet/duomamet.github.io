<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unified Carousel with Sidebar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            margin: 0;
            overflow: hidden;
            display: flex;
            height: 100vh;
            color: white;
        }

        .left-bar {
            width: 200px;
            background-color: #2a2a2a;
            color: #fff;
            display: flex;
            flex-direction: column;
            padding: 20px 10px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
        }

        .menu-item {
            padding: 15px;
            margin: 5px 0;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background 0.3s, color 0.3s;
        }

        .menu-item:hover {
            background-color: #444;
        }

        .menu-item.active {
            background-color: #1abc9c;
            color: white;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
            width: 100%;
        }

        .slider {
            display: flex;
            overflow: visible;
            width: 80%;
            position: relative;
        }

        .slider-track {
            display: flex;
            transition: transform 0.3s ease-in-out;
        }

        .slide {
            min-width: 200px;
            height: 120px;
            margin: 0 5px; /* Kurangi jarak antar slide */
            background-color: #444;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 16px;
            border-radius: 10px;
            opacity: 0.5;
            transform: scale(0.8);
        }

        .slide.active {
            opacity: 1;
            transform: scale(1);
            transition: opacity 0.3s, transform 0.3s, border 0.3s;
        }

        .slide img {
            width: 100%;
            height: 100%;
            border-radius: 10px;
            object-fit: cover;
        }

        .slider.focused {
            padding: 10px;
            border-radius: 12px;
        }

        .slider:not(.focused) .slide {
            transition: none;
        }

        .slider:not(.focused) .slide.active {
            opacity: 0.5;
            transform: scale(0.8);
        }
    </style>
</head>
<body>
    <div class="left-bar">
        <div class="menu-item active">Popular</div>
        <div class="menu-item">Editor's Picks</div>
        <div class="menu-item">Scary</div>
        <div class="menu-item">Comedy</div>
        <div class="menu-item">Animals</div>
        <div class="menu-item">Music</div>
        <div class="menu-item">Art</div>
    </div>

    <div class="container" id="carouselContainer">
        <div class="slider focused" id="slider1">
            <div class="slider-track" id="sliderTrack1">
                <div class="slide active"><img src="https://via.placeholder.com/200x120?text=1" alt="Slide 1"></div>
                <div class="slide"><img src="https://via.placeholder.com/200x120?text=2" alt="Slide 2"></div>
                <div class="slide"><img src="https://via.placeholder.com/200x120?text=3" alt="Slide 3"></div>
                <div class="slide"><img src="https://via.placeholder.com/200x120?text=4" alt="Slide 4"></div>
                <div class="slide"><img src="https://via.placeholder.com/200x120?text=5" alt="Slide 5"></div>
            </div>
        </div>

        <div class="slider" id="slider2">
            <div class="slider-track" id="sliderTrack2">
                <div class="slide"><img src="https://via.placeholder.com/200x120?text=A" alt="Slide A"></div>
                <div class="slide"><img src="https://via.placeholder.com/200x120?text=B" alt="Slide B"></div>
                <div class="slide"><img src="https://via.placeholder.com/200x120?text=C" alt="Slide C"></div>
                <div class="slide"><img src="https://via.placeholder.com/200x120?text=D" alt="Slide D"></div>
                <div class="slide"><img src="https://via.placeholder.com/200x120?text=E" alt="Slide E"></div>
