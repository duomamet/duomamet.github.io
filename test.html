<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 512 512'%3E%3Cpath fill='%23A9A9A9' d='M96 64h320c17.7 0 32 14.3 32 32V320c0 17.7-14.3 32-32 32H96c-17.7 0-32-14.3-32-32V96c0-17.7 14.3-32 32-32zm0 384h320c17.7 0 32 14.3 32 32s-14.3 32-32 32H96c-17.7 0-32-14.3-32-32s14.3-32 32-32z'/%3E%3C/svg%3E">
    <title>eBox - Nonton Gratis</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 220px;
            background-color: #222;
            padding: 20px;
            box-sizing: border-box;
        }

        .sidebar h2 {
            color: green;
            margin-bottom: 20px;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        .sidebar ul li {
            margin-bottom: 15px;
            cursor: pointer;
        }

        .main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .slider {
            width: 80%;
            display: flex;
            overflow: hidden;
            position: relative;
        }

        .slider-track {
            display: flex;
            transition: transform 0.3s ease-in-out;
        }

        .slide {
            min-width: 240px;
            height: 135px;
            margin: 0 5px;
            background-color: #444;
            border-radius: 10px;
            text-align: center;
            line-height: 135px;
            color: #fff;
            font-size: 20px;
        }

        .navigation {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }

        .nav-button {
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            border: none;
            font-size: 20px;
            cursor: pointer;
            padding: 10px;
            border-radius: 50%;
        }

        .nav-button:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Menu</h2>
        <ul>
            <li>Local</li>
            <li>Entertainment</li>
            <li>Sports</li>
            <li>Knowledge</li>
            <li>Movies</li>
        </ul>
    </div>
    <div class="main">
        <div class="slider">
            <div class="slider-track" id="sliderTrack">
                <!-- Semua slide tergabung dalam satu slider -->
                <div class="slide">1</div>
                <div class="slide">2</div>
                <div class="slide">3</div>
                <div class="slide">4</div>
                <div class="slide">5</div>
                <div class="slide">6</div>
                <div class="slide">7</div>
                <div class="slide">8</div>
                <div class="slide">9</div>
                <div class="slide">10</div>
                <div class="slide">11</div>
                <div class="slide">12</div>
                <div class="slide">13</div>
                <div class="slide">14</div>
                <div class="slide">15</div>
            </div>
            <div class="navigation">
                <button class="nav-button" id="prevBtn">&#8592;</button>
                <button class="nav-button" id="nextBtn">&#8594;</button>
            </div>
        </div>
    </div>

    <script>
        const sliderTrack = document.getElementById('sliderTrack');
        const slides = sliderTrack.querySelectorAll('.slide');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');

        let currentIndex = 0;

        function updateSlider() {
            const offset = -currentIndex * (slides[0].offsetWidth + 10);
            sliderTrack.style.transform = `translateX(${offset}px)`;
        }

        prevBtn.addEventListener('click', () => {
            currentIndex = (currentIndex - 1 + slides.length) % slides.length;
            updateSlider();
        });

        nextBtn.addEventListener('click', () => {
            currentIndex = (currentIndex + 1) % slides.length;
            updateSlider();
        });

        // Initialize
        updateSlider();
    </script>
</body>
</html>
