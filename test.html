<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eBox - Nonton Gratis</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <style>
        body {
            font-family: Roboto, sans-serif;
            background-color: #000;
            margin: 0;
            display: flex;
            height: 100vh;
            color: white;
            overflow: hidden;
        }
        .sidebar {
            width: 220px;
            background-color: #222;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: stretch;
            margin-right: 20px;
        }
        .sidebar h2 {
            color: green;
            margin-bottom: 30px;
            text-align: center;
        }
        .sidebar ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .sidebar ul li {
            margin-bottom: 15px;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 5px;
        }
        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            overflow: hidden;
        }
        .slider {
            display: flex;
            overflow: hidden;
            width: 100%;
            margin-bottom: 20px;
        }
        .slider-track {
            display: flex;
            transition: transform 0.3s ease-in-out;
        }
        .slide {
            width: 240px;
            height: 135px;
            margin: 0 5px;
            background-color: #444;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            overflow: hidden;
        }
        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2><i class="fab fa-android"></i></h2>
        <ul>
            <li><span class="fas fa-tv"></span> Local</li>
            <li><span class="fas fa-film"></span> Entertainment</li>
            <li><span class="fas fa-football-ball"></span> Sports</li>
            <li><span class="fas fa-book"></span> Knowledge</li>
            <li><span class="fas fa-video"></span> Movies</li>
            <li><span class="fas fa-info-circle"></span> About</li>
            <li><span class="fas fa-power-off"></span> Exit</li>
        </ul>
    </div>
    <div class="main" id="mainContainer">
        <!-- Sliders will be dynamically created here -->
    </div>

    <script>
        const slidesData = Array.from({ length: 15 }, (_, i) => ({
            src: `https://via.placeholder.com/240x135?text=Slide+${i + 1}`,
            alt: `Slide ${i + 1}`
        }));

        const maxSlidesPerSlider = 7;
        const mainContainer = document.getElementById('mainContainer');

        function createSlider(slides) {
            const slider = document.createElement('div');
            slider.className = 'slider';

            const sliderTrack = document.createElement('div');
            sliderTrack.className = 'slider-track';

            slides.forEach(slide => {
                const slideElement = document.createElement('div');
                slideElement.className = 'slide';

                const img = document.createElement('img');
                img.src = slide.src;
                img.alt = slide.alt;

                slideElement.appendChild(img);
                sliderTrack.appendChild(slideElement);
            });

            slider.appendChild(sliderTrack);
            mainContainer.appendChild(slider);
        }

        function initializeSliders(slides) {
            for (let i = 0; i < slides.length; i += maxSlidesPerSlider) {
                const slidesSubset = slides.slice(i, i + maxSlidesPerSlider);
                createSlider(slidesSubset);
            }
        }

        initializeSliders(slidesData);
    </script>
</body>
</html>
