<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Streaming dengan Remote TV (Netflix-like)</title>
    <!-- Menambahkan Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
        }

        .video-container {
            position: relative;
            width: 100vw;
            height: 60vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10vh;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .control-btn {
            padding: 10px 20px;
            background-color: rgba(255, 255, 255, 0.7);
            border: none;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .control-btn:hover {
            background-color: rgba(255, 255, 255, 1);
        }

        /* Tombol kontrol pilihan video */
        .video-selection-container {
            margin-top: 20px;
            padding: 20px;
            display: flex;
            overflow-x: scroll;
            -webkit-overflow-scrolling: touch;
            gap: 15px;
        }

        .video-thumbnail {
            width: 180px;
            height: 100px;
            background-color: #333;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .video-thumbnail:hover {
            transform: scale(1.1);
        }

        /* Responsif untuk ukuran layar yang lebih kecil */
        @media (max-width: 768px) {
            .video-container {
                height: auto;
                padding-top: 56.25%;
            }

            video {
                width: 100%;
                height: 100%;
            }

            .video-thumbnail {
                width: 140px;
                height: 80px;
            }
        }
    </style>
</head>
<body>

    <div class="video-container">
        <video id="videoPlayer" controls autoplay>
            <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
            Browser Anda tidak mendukung elemen video.
        </video>
        <div class="controls">
            <button class="control-btn btn btn-light" id="playPauseBtn">Play</button>
            <button class="control-btn btn btn-light" id="muteBtn">Mute</button>
        </div>
    </div>

    <!-- Pilihan video yang dapat digulirkan -->
    <div class="video-selection-container">
        <!-- Video Thumbnail 1 -->
        <div class="video-thumbnail" id="video1" onclick="changeVideo('video1.mp4')"></div>
        <!-- Video Thumbnail 2 -->
        <div class="video-thumbnail" id="video2" onclick="changeVideo('video2.mp4')"></div>
        <!-- Video Thumbnail 3 -->
        <div class="video-thumbnail" id="video3" onclick="changeVideo('video3.mp4')"></div>
        <!-- Video Thumbnail 4 -->
        <div class="video-thumbnail" id="video4" onclick="changeVideo('video4.mp4')"></div>
        <!-- Video Thumbnail 5 -->
        <div class="video-thumbnail" id="video5" onclick="changeVideo('video5.mp4')"></div>
        <!-- Tambahkan lebih banyak thumbnail video jika diperlukan -->
    </div>

    <!-- Menambahkan Bootstrap JS dan Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <script>
        const video = document.getElementById('videoPlayer');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const muteBtn = document.getElementById('muteBtn');

        // Fungsi untuk memutar dan menjeda video
        function togglePlayPause() {
            if (video.paused) {
                video.play();
                playPauseBtn.textContent = 'Pause';
            } else {
                video.pause();
                playPauseBtn.textContent = 'Play';
            }
        }

        // Fungsi untuk mute/unmute video
        function toggleMute() {
            video.muted = !video.muted;
            muteBtn.textContent = video.muted ? 'Unmute' : 'Mute';
        }

        // Event listener untuk tombol play/pause
        playPauseBtn.addEventListener('click', togglePlayPause);

        // Event listener untuk tombol mute/unmute
        muteBtn.addEventListener('click', toggleMute);

        // Menangani input dari remote TV
        document.addEventListener('keydown', function(event) {
            switch (event.key) {
                case 'ArrowUp':
                    // Meningkatkan volume
                    if (video.volume < 1) video.volume += 0.1;
                    break;
                case 'ArrowDown':
                    // Menurunkan volume
                    if (video.volume > 0) video.volume -= 0.1;
                    break;
                case 'ArrowLeft':
                    // Mundur 10 detik
                    video.currentTime -= 10;
                    break;
                case 'ArrowRight':
                    // Maju 10 detik
                    video.currentTime += 10;
                    break;
                case 'Enter':
                    // Toggle Play/Pause
                    togglePlayPause();
                    break;
                case 'Backspace':
                    // Toggle Mute/Unmute
                    toggleMute();
                    break;
                default:
                    break;
            }
        });

        // Fungsi untuk mengganti video berdasarkan thumbnail yang dipilih
        function changeVideo(videoSource) {
            video.src = videoSource;
            video.play();
            playPauseBtn.textContent = 'Pause';
        }
    </script>

</body>
</html>
