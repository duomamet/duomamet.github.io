<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Android TV Remote Control Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #141414;
            color: white;
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: #111;
        }
        .navbar-brand img {
            height: 40px;
        }
        .main-content {
            margin-top: 50px;
            text-align: center;
        }
        .btn-control {
            font-size: 24px;
            background-color: #e50914;
            border: none;
            color: white;
            padding: 10px 20px;
            cursor: pointer;
            margin: 20px;
            transition: background-color 0.3s ease;
        }
        .btn-control:hover {
            background-color: #f40612;
        }
        .highlight {
            background-color: #f40612;
        }
    </style>
</head>
<body>

    <!-- Navbar Section -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="https://upload.wikimedia.org/wikipedia/commons/0/0f/Netflix_2015_logo.svg" alt="Netflix Logo">
            </a>
        </div>
    </nav>

    <!-- Main Content Section -->
    <div class="container main-content">
        <h1>Android TV Remote Control</h1>
        <p>Use the arrow keys and the Enter button to interact with the controls below.</p>

        <!-- Controls -->
        <div class="d-flex justify-content-center">
            <button class="btn-control" id="btn1">Control 1</button>
            <button class="btn-control" id="btn2">Control 2</button>
            <button class="btn-control" id="btn3">Control 3</button>
        </div>
    </div>

        // Get buttons by ID
        const btn1 = document.getElementById('btn1');
        const btn2 = document.getElementById('btn2');
        const btn3 = document.getElementById('btn3');

        let currentFocus = 0; // Index of the focused button

        // Function to remove the highlight class from all buttons
        function removeHighlight() {
            btn1.classList.remove('highlight');
            btn2.classList.remove('highlight');
            btn3.classList.remove('highlight');
        }

        // Function to highlight the currently focused button
        function setFocus(index) {
            removeHighlight(); // Remove highlight from all buttons
            if (index === 0) {
                btn1.classList.add('highlight');
            } else if (index === 1) {
                btn2.classList.add('highlight');
            } else if (index === 2) {
                btn3.classList.add('highlight');
            }
        }

        // Set initial focus
        setFocus(currentFocus);

        // Event listener for keydown (Android TV remote control simulation)
        document.addEventListener('keydown', function(e) {
            if (e.key === "ArrowRight") {
                // Move focus to the next button

                // Move focus to the previous button
