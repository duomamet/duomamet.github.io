<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #141414;
            color: white;
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: #111;
        }
        .navbar-brand img {
            height: 40px;
        }
        .banner {
            position: relative;
            height: 70vh;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/4/4f/Netflix-logo.svg');
            background-size: cover;
            background-position: center;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            flex-direction: column;
        }
        .banner h1 {
            font-size: 5rem;
            margin-bottom: 20px;
        }
        .btn-play {
            padding: 12px 25px;
            background-color: #e50914;
            border: none;
            font-size: 16px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn-play:hover {
            background-color: #f40612;
        }
        .movie-row {
            display: flex;
            overflow-x: scroll;
            gap: 15px;
            padding: 15px 0;
        }
        .movie-row img {
            height: 200px;
            transition: transform 0.3s ease;
            cursor: pointer;
        }
        .movie-row img:hover {
            transform: scale(1.1);
        }
        .content {
            margin-top: 80px;
        }
    </style>
</head>
<body>

    <!-- Navbar Section -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="https://upload.wikimedia.org/wikipedia/commons/0/0f/Netflix_2015_logo.svg" alt="Netflix Logo">
            </a>
            <div class="d-flex">
                <button class="btn btn-outline-light">Sign In</button>
            </div>
        </div>
    </nav>

    <!-- Banner Section -->
    <section class="banner">
        <h1>Welcome to Netflix</h1>
        <button class="btn-play">Play</button>
    </section>

    <!-- Content Section -->
    <section class="content container">
        <h2>Trending Now</h2>
        <div class="movie-row">
            <img src="https://m.media-amazon.com/images/I/51FG72GxdZL._AC_.jpg" alt="Movie 1">
            <img src="https://m.media-amazon.com/images/I/51G-CmjP0mL._AC_.jpg" alt="Movie 2">
            <img src="https://m.media-amazon.com/images/I/51c2UtqxNqL._AC_.jpg" alt="Movie 3">
            <img src="https://m.media-amazon.com/images/I/510bDvqkXxL._AC_.jpg" alt="Movie 4">
            <img src="https://m.media-amazon.com/images/I/510L3YOtdJL._AC_.jpg" alt="Movie 5">
        </div>

        <h2>Top Rated</h2>
        <div class="movie-row">
            <img src="https://m.media-amazon.com/images/I/51FG72GxdZL._AC_.jpg" alt="Movie 6">
            <img src="https://m.media-amazon.com/images/I/51G-CmjP0mL._AC_.jpg" alt="Movie 7">
            <img src="https://m.media-amazon.com/images/I/51c2UtqxNqL._AC_.jpg" alt="Movie 8">
