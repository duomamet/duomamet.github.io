<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix-Style Slider</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .slider {
            display: flex;
            overflow: visible; /* Allow carousel to exceed bounds */
            width: 80%;
            position: relative;
        }

        .slider-track {
            display: flex;
            transition: transform 0.3s ease-in-out;
        }

        .slide {
            min-width: 300px;
            height: 200px;
            margin: 0 10px;
            background-color: #444;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            border-radius: 10px;
            opacity: 0.5;
            transform: scale(0.8);
            transition: opacity 0.3s, transform 0.3s, border 0.3s;
        }

        .slide.active {
            opacity: 1;
            transform: scale(1);
            border: 4px solid #fff;
        }

    </style>
</head>
<body>
    <div class="slider">
        <div class="slider-track" id="sliderTrack">
            <div class="slide" tabindex="0">1</div>
            <div class="slide" tabindex="0">2</div>
            <div class="slide" tabindex="0">3</div>
            <div class="slide" tabindex="0">4</div>
            <div class="slide" tabindex="0">5</div>
            <div class="slide" tabindex="0">6</div>
            <div class="slide" tabindex="0">7</div>
            <div class="slide" tabindex="0">8</div>
            <div class="slide" tabindex="0">9</div>
            <div class="slide" tabindex="0">10</div>
        </div>
    </div>

    <script>
        const slides = document.querySelectorAll('.slide');
        const sliderTrack = document.getElementById('sliderTrack');
        let currentIndex = 0;

        // Initialize the first slide as active
        updateSlider();

        document.addEventListener('keydown', (event) => {
            if (event.key === 'ArrowRight') {
                moveSlider(1);
            } else if (event.key === 'ArrowLeft') {
                moveSlider(-1);
            }
        });

        function moveSlider(direction) {
            currentIndex = (currentIndex + direction + slides.length) % slides.length;
            updateSlider();
        }

        function updateSlider() {
            // Update the transform property to focus the current slide
            const offset = -currentIndex * (slides[0].offsetWidth + 20); // Slide width + margin
            sliderTrack.style.transform = `translateX(${offset}px)`;

            // Update active class
            slides.forEach((slide, index) => {
                if (index === currentIndex) {
                    slide.classList.add('active');
                } else {
                    slide.classList.remove('active');
                }
            });
        }
    </script>
</body>
</html>
