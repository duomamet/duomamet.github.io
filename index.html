<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontrol dengan Arah Panah</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #f0f0f0;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
        }
        .content {
            width: 80%;
            height: 80%;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            color: #333;
            text-align: center;
            transition: transform 0.3s ease;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="content" id="content">
            Gunakan tombol panah untuk mengontrol saya!
        </div>
    </div>

    <script>
        let content = document.getElementById('content');
        let xPos = 0;
        let yPos = 0;

        document.addEventListener('keydown', function(event) {
            const step = 20; // jarak per gerakan

            if (event.key === 'ArrowUp') {
                yPos -= step; // bergerak ke atas
            } else if (event.key === 'ArrowDown') {
                yPos += step; // bergerak ke bawah
            } else if (event.key === 'ArrowLeft') {
                xPos -= step; // bergerak ke kiri
            } else if (event.key === 'ArrowRight') {
                xPos += step; // bergerak ke kanan
            }

            content.style.transform = `translate(${xPos}px, ${yPos}px)`;
        });
    </script>

</body>
</html>
