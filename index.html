<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streaming Service</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #141414;
            color: white;
        }
        .navbar {
            background-color: #111;
        }
        .navbar-brand img {
            height: 40px;
        }
        .video-container {
            margin-top: 50px;
            text-align: center;
        }
        .video-player {
            width: 100%;
            max-width: 1200px;
            background-color: #000;
        }
        .controls {
            margin-top: 10px;
        }
        .btn-play, .btn-pause, .btn-stop {
            padding: 10px 20px;
            background-color: #e50914;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            margin-right: 10px;
            transition: background-color 0.3s ease;
        }
        .btn-play:hover, .btn-pause:hover, .btn-stop:hover {
            background-color: #f40612;
        }
        .btn {
            font-size: 18px;
        }

        /* Styling for remote support */
        .video-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .btn-control {
            font-size: 18px;
            background-color: #e50914;
            border: none;
            color: white;
            padding: 10px 20px;
            cursor: pointer;
            margin: 10px;
        }

        .btn-control:focus {
            outline: none;
        }

    </style>
</head>
<body>

    <!-- Navbar Section -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="https://upload.wikimedia.org/wikipedia/commons/0/0f/Netflix_2015_logo.svg" alt="Netflix Logo">
            </a>
        </div>
    </nav>

    <!-- Video Player Section -->
    <div class="container video-container">
        <h1>Streaming Service</h1>
        <!-- Video Player -->
        <video id="videoPlayer" class="video-player" controls>
            <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
            Your browser does not support HTML5 video.
        </video>

        <!-- Custom Video Controls -->
        <div class="controls">
            <button class="btn-play btn-control" onclick="playVideo()">Play</button>
            <button class="btn-pause btn-control" onclick="pauseVideo()">Pause</button>
            <button class="btn-stop btn-control" onclick="stopVideo()">Stop</button>
        </div>
    </div>

    <!-- Remote Control Instructions -->
    <div class="container text-center">
        <h3>Android TV Remote Control Support</h3>
        <p>Use the arrow keys and enter button on your Android TV remote to interact with the video player.</p>
    </div>

    <script>
        // Video controls
        const video = document.getElementById('videoPlayer');

        function playVideo() {
            video.play();
        }

        function pauseVideo() {
            video.pause();
        }

        function stopVideo() {
            video.pause();
            video.currentTime = 0;
        }

        // Android TV remote interaction
        document.addEventListener('keydown', function(e) {
            if (e.key === "ArrowUp" || e.key === "ArrowDown" || e.key === "ArrowLeft" || e.key === "ArrowRight") {
                console.log("Arrow key pressed");  // You can handle navigation logic here if needed
            }

            if (e.key === "Enter") {
                if (video.paused) {
                    playVideo();
                } else {
                    pauseVideo();
                }
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
