<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Interface</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #232323;
        }

        .header .menu {
            display: flex;
            gap: 15px;
        }

        .header .menu a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        .header .menu a.active {
            color: #00ff7f;
        }

        .main-content {
            text-align: center;
        }

        .main-banner {
            position: relative;
            margin: 20px 0;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.9)),
                url('https://via.placeholder.com/1200x400'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            height: 400px;
            border-radius: 8px;
        }

        .main-banner .info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: #fff;
        }

        .main-banner .info h1 {
            margin: 0;
            font-size: 32px;
        }

        .main-banner .info p {
            font-size: 16px;
        }

        .carousel {
            display: none; /* Hides the slider */
        }

        .carousel img {
            width: 200px;
            height: 300px;
            border-radius: 8px;
            flex-shrink: 0;
        }

        .footer {
            margin-top: 20px;
            text-align: center;
            color: #aaa;
        }

        .thumbnail {
            display: inline-block;
            border: 2px solid transparent;
            margin: 10px;
            transition: border 0.3s;
        }

        .thumbnail:focus {
            border: 2px solid #00ff7f;
            outline: none;
        }

        .thumbnails {
            display: flex;
            overflow: hidden;
            justify-content: center;
            position: relative;
        }

        .thumbnail-wrapper {
            display: flex;
            gap: 10px;
            transition: transform 0.3s;
        }

        [tabindex]:focus {
            border: 3px solid #00ff7f;
            outline: none;
        }
    </style>
</head>
<body>
    <div class="container" tabindex="0">
        <header class="header" tabindex="0">
            <div class="logo" tabindex="0">iQIYI</div>
            <nav class="menu" tabindex="0">
                <a href="#" class="active" tabindex="0">For You</a>
                <a href="#" tabindex="0">Drama</a>
                <a href="#" tabindex="0">Movie</a>
                <a href="#" tabindex="0">Variety Shows</a>
                <a href="#" tabindex="0">Anime</a>
            </nav>
        </header>

        <main class="main-content" tabindex="0">
            <div class="main-banner" tabindex="0">
                <div class="info" tabindex="0">
                    <h1 tabindex="0">SEE YOU TOMORROW</h1>
                    <p tabindex="0">2022 | Updated to 10/Total 12 Episodes</p>
                </div>
            </div>

            <div class="thumbnails" tabindex="0">
                <div class="thumbnail-wrapper" tabindex="0">
                    <img class="thumbnail" src="https://via.placeholder.com/200x300" alt="See You Tomorrow" tabindex="0">
                    <img class="thumbnail" src="https://via.placeholder.com/200x300" alt="Forever and Ever" tabindex="0">
                    <img class="thumbnail" src="https://via.placeholder.com/200x300" alt="My Sassy Princess" tabindex="0">
                    <img class="thumbnail" src="https://via.placeholder.com/200x300" alt="KinnPorsche" tabindex="0">
                    <img class="thumbnail" src="https://via.placeholder.com/200x300" alt="Others" tabindex="0">
                    <img class="thumbnail" src="https://via.placeholder.com/200x300" alt="New Series 1" tabindex="0">
                    <img class="thumbnail" src="https://via.placeholder.com/200x300" alt="New Series 2" tabindex="0">
                    <img class="thumbnail" src="https://via.placeholder.com/200x300" alt="New Series 3" tabindex="0">
                    <img class="thumbnail" src="https://via.placeholder.com/200x300" alt="New Series 4" tabindex="0">
                    <img class="thumbnail" src="https://via.placeholder.com/200x300" alt="New Series 5" tabindex="0">
                </div>
            </div>
        </main>

        <footer class="footer" tabindex="0">
            &copy; 2025 iQIYI. All Rights Reserved.
        </footer>
    </div>

    <script>
        const thumbnailsWrapper = document.querySelector('.thumbnail-wrapper');
        const thumbnails = document.querySelectorAll('.thumbnail');
        let currentIndex = 0;

        const focusThumbnail = (index) => {
            thumbnails[index].focus();
            const offset = -index * (thumbnails[0].offsetWidth + 10);
            thumbnailsWrapper.style.transform = `translateX(${offset}px)`;
        };

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') {
                currentIndex = (currentIndex + 1) % thumbnails.length;
                focusThumbnail(currentIndex);
            } else if (e.key === 'ArrowLeft') {
                currentIndex = (currentIndex - 1 + thumbnails.length) % thumbnails.length;
                focusThumbnail(currentIndex);
            }
        });

        focusThumbnail(currentIndex); // Focus the first thumbnail initially
    </script>
</body>
</html>
