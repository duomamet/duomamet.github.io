    <!DOCTYPE html>
    <html lang="id">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <title>Spotify Premium</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
      <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet" />
      <!-- Favicon Spotify (versi lengkap) -->
    <link rel="icon" type="image/png" sizes="32x32" href="https://open.spotifycdn.com/cdn/images/favicon32.b64ecc03.png">
    <link rel="icon" type="image/png" sizes="16x16" href="https://open.spotifycdn.com/cdn/images/favicon16.1c487bff.png">

      <style>
        body {
          margin: 0;
          padding: 0;
          background: #121212;
          color: #fff;
          min-height: 100vh;
          display: flex;
          justify-content: center;
          align-items: center;
          overflow: hidden;
          font-family: 'Poppins', sans-serif;
        }
        .background-blur {
          position: fixed;
          top: 0; left: 0;
          width: 100%;
          height: 100%;
          background-size: cover;
          background-position: center;
          filter: blur(20px);
          z-index: -1;
          opacity: 0.5;
        }
        .player-card {
          background-color: rgba(0, 0, 0, 0.6);
          border-radius: 20px;
          padding: 30px;
          width: 100%;
          max-width: 400px;
          text-align: center;
          box-shadow: 0 4px 20px rgba(0,0,0,0.7);
          backdrop-filter: blur(10px);
        }
        .song-cover {
          width: 100%;
          height: 320px;
          background-size: cover;
          background-position: center;
          border-radius: 20px;
          transition: transform 0.4s ease, opacity 0.4s ease;
          touch-action: pan-y;
        }
        .slideLeft {
          animation: slideLeft 0.4s forwards;
        }
        .slideRight {
          animation: slideRight 0.4s forwards;
        }
        @keyframes slideLeft {
          0% { transform: translateX(100%); opacity: 0; }
          100% { transform: translateX(0); opacity: 1; }
        }
        @keyframes slideRight {
          0% { transform: translateX(-100%); opacity: 0; }
          100% { transform: translateX(0); opacity: 1; }
        }
        .song-title {
          margin-top: 10px;
          font-size: 1.2rem;
          font-weight: 600;
        }
        .artist-name {
          font-size: 0.9rem;
          color: #aaa;
          margin-top: 5px;
        }
        .controls button {
          background: none;
          border: none;
          color: #fff;
          font-size: 1.8rem;
          margin: 0 10px;
          transition: transform 0.3s ease;
        }
        .controls button:active {
          transform: scale(1);
          color: #1DB954;
        }
        .progress {
          height: 5px;
          background: #555;
          margin-top: 20px;
          border-radius: 5px;
          overflow: hidden;
          position: relative;
        }
        .progress-bar {
          background-color: #1DB954;
          height: 100%;
          width: 0%;
          transition: none;
        }
        .time-info {
          display: flex;
          justify-content: space-between;
          margin-top: 5px;
          font-size: 0.9rem;
          padding: 0 5px;
        }
        .playlist {
          margin-top: 30px;
          text-align: left;
          max-height: 200px;
          overflow-y: auto;
        }
        .playlist::-webkit-scrollbar {
          display: none;
        }
        .playlist-item {
          padding: 10px;
          border-bottom: 1px solid #333;
          cursor: pointer;
        }
        .active-song {
          color: #1DB954;
          font-weight: bold;
        }
      </style>
    </head>
    <body>

    <div class="background-blur" id="backgroundBlur"></div>

    <div class="player-card">
      <div id="coverArt" class="song-cover"
          ontouchstart="handleTouchStart(event)" ontouchmove="handleTouchMove(event)" ontouchend="handleTouchEnd(event)"></div>

      <div class="song-title" id="songTitle">Tekan Play</div>
      <div class="artist-name" id="artistName">Nadin Amizah</div>

      <div class="progress mt-3" id="progressBarContainer">
        <div class="progress-bar" id="progressBar"></div>
      </div>

      <div class="time-info">
        <span id="currentTime">0:00</span>
        <span id="totalDuration">0:00</span>
      </div>

      <div class="controls mt-3">
        <button id="prevBtn"><i class="fas fa-backward"></i></button>
        <button id="playPauseBtn"><i class="fas fa-play"></i></button>
        <button id="nextBtn"><i class="fas fa-forward"></i></button>
        <button id="shuffleBtn"><i class="fas fa-random"></i></button>
      </div>

      <div class="playlist" id="playlist"></div>

      <audio id="audioPlayer" class="d-none"></audio>
    </div>

    <script type="module">
    import { songs } from '/assets/js/playlist.js'; // Pastikan path sesuai lokasi file

    // === Variabel Utama ===
    let currentIndex = Math.floor(Math.random() * songs.length);
    let isPlaying = false;
    let isShuffle = true;
    let history = [];
    let xStart = null, xMove = null, isDragging = false;
    let shuffleQueue = [];
    let shufflePointer = 0;
    let isFirstPlay = true;

    // === DOM Element Referensi ===
    const audio = document.getElementById('audioPlayer');
    const songTitle = document.getElementById('songTitle');
    const artistName = document.getElementById('artistName');
    const coverArt = document.getElementById('coverArt');
    const backgroundBlur = document.getElementById('backgroundBlur');
    const playPauseBtn = document.getElementById('playPauseBtn');
    const nextBtn = document.getElementById('nextBtn');
    const prevBtn = document.getElementById('prevBtn');
    const shuffleBtn = document.getElementById('shuffleBtn');
    const progressBar = document.getElementById('progressBar');
    const progressContainer = document.getElementById('progressBarContainer');
    const playlist = document.getElementById('playlist');
    const currentTimeEl = document.getElementById('currentTime');
    const totalDurationEl = document.getElementById('totalDuration');
    shuffleBtn.style.color = '#1DB954'; 

    // === Fungsi: Memuat Lagu ===
    function loadSong(index, direction = '') {
      const song = songs[index];
      coverArt.classList.remove('slideLeft', 'slideRight');
      void coverArt.offsetWidth;
      if (direction) coverArt.classList.add(direction === 'left' ? 'slideLeft' : 'slideRight');

      setTimeout(() => {
        audio.src = song.file;
        songTitle.textContent = song.title;
        artistName.textContent = song.artist;
        coverArt.style.backgroundImage = `url('${song.cover}')`;
        backgroundBlur.style.backgroundImage = `url('${song.cover}')`;
        document.title = `${song.title} - ${song.artist}`;
        highlightCurrentSong();

        // ✅ Media Session API + Kontrol Notifikasi
    if ('mediaSession' in navigator) {
      navigator.mediaSession.metadata = new MediaMetadata({
        title: song.title,
        artist: song.artist,
        artwork: [
          { src: song.cover, sizes: '512x512', type: 'image/jpeg' }
        ]
      });

      navigator.mediaSession.setActionHandler('play', playSong);
      navigator.mediaSession.setActionHandler('pause', pauseSong);
      navigator.mediaSession.setActionHandler('previoustrack', prevSong);
      navigator.mediaSession.setActionHandler('nexttrack', nextSong);
    }

        playSong();  // langsung autoplay

      }, direction ? 400 : 0);
    }


    // === Fungsi: Play Lagu ===
    function playSong() {
      audio.play();
      isPlaying = true;
      playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
    }

    // === Fungsi: Pause Lagu ===
    function pauseSong() {
      audio.pause();
      isPlaying = false;
      playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
    }

    // === Fungsi: Shuffle ===

    function generateShuffleQueue(startIndex) {
      shuffleQueue = Array.from(songs.keys()); // [0, 1, 2, ...]
      
      // Acak urutan dengan algoritma Fisher–Yates
      for (let i = shuffleQueue.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [shuffleQueue[i], shuffleQueue[j]] = [shuffleQueue[j], shuffleQueue[i]];
      }

      // Pastikan lagu pertama di queue adalah lagu yang sedang diputar
      const startPos = shuffleQueue.indexOf(startIndex);
      [shuffleQueue[0], shuffleQueue[startPos]] = [shuffleQueue[startPos], shuffleQueue[0]];

      shufflePointer = 0;
    }

    // === Fungsi: Lagu Selanjutnya ===
    function nextSong() {
      if (isShuffle) {
        if (shuffleQueue.length === 0) {
          generateShuffleQueue(currentIndex);
        }

        shufflePointer++;

        if (shufflePointer >= shuffleQueue.length) {
          generateShuffleQueue(currentIndex);
          shufflePointer = 0;
        }

        currentIndex = shuffleQueue[shufflePointer];
      } else {
        currentIndex = (currentIndex + 1) % songs.length;
      }

      loadSong(currentIndex, 'left');
    }



    // === Fungsi: Lagu Sebelumnya ===
    function prevSong() {
      if (isShuffle) {
        shufflePointer--;

        if (shufflePointer < 0) {
          shufflePointer = shuffleQueue.length - 1;
        }

        currentIndex = shuffleQueue[shufflePointer];
      } else {
        if (history.length > 0) {
          currentIndex = history.pop();
        }
      }

      loadSong(currentIndex, 'right');
    }



    // === Fungsi: Update Progress Bar ===
    function updateProgress() {
      if (!isDragging && audio.duration) {
        const percent = (audio.currentTime / audio.duration) * 100;
        progressBar.style.width = `${percent}%`;
        currentTimeEl.textContent = formatTime(audio.currentTime);
        totalDurationEl.textContent = formatTime(audio.duration);
      }
    }

    // === Fungsi: Format Waktu (mm:ss) ===
    function formatTime(seconds) {
      const m = Math.floor(seconds / 60);
      const s = Math.floor(seconds % 60);
      return `${m}:${s < 10 ? '0' : ''}${s}`;
    }

    // === Fungsi: Sorot Lagu Aktif ===
    function highlightCurrentSong() {
      document.querySelectorAll('.playlist-item').forEach((item, i) => {
        item.classList.toggle('active-song', i === currentIndex);
      });
    }

    // === Fungsi: Tampilkan Playlist ===
    function loadPlaylist() {
      playlist.innerHTML = '';
      songs.forEach((song, index) => {
        const div = document.createElement('div');
        div.className = 'playlist-item';
        div.textContent = song.title;
        div.addEventListener('click', () => {
          history.push(currentIndex);
          currentIndex = index;
          loadSong(currentIndex);
        });
        playlist.appendChild(div);
      });
      highlightCurrentSong();
    }

    // === Event: Seek Manual via Touch ===
    progressContainer.addEventListener('touchstart', () => isDragging = true);
    progressContainer.addEventListener('touchmove', (e) => {
      const rect = progressContainer.getBoundingClientRect();
      const touchX = e.touches[0].clientX;
      const percent = Math.min(Math.max((touchX - rect.left) / rect.width, 0), 1);
      progressBar.style.width = `${percent * 100}%`;
      if (audio.duration) {
        const seekTime = percent * audio.duration;
        currentTimeEl.textContent = formatTime(seekTime);
        totalDurationEl.textContent = formatTime(audio.duration);
      }
    });
    progressContainer.addEventListener('touchend', (e) => {
      const rect = progressContainer.getBoundingClientRect();
      const touchX = e.changedTouches[0].clientX;
      const percent = Math.min(Math.max((touchX - rect.left) / rect.width, 0), 1);
      audio.currentTime = percent * audio.duration;
      isDragging = false;
    });

    // === Event Listener Tombol & Audio ===
    shuffleBtn.addEventListener('click', () => {
      
      }
    );

    playPauseBtn.addEventListener('click', () => isPlaying ? pauseSong() : playSong());
    nextBtn.addEventListener('click', nextSong);
    prevBtn.addEventListener('click', prevSong);
    audio.addEventListener('timeupdate', updateProgress);
    audio.addEventListener('ended', nextSong);

    // ✅ Deteksi jika link lagu error / mati
    audio.addEventListener('error', () => {
      console.warn(`❌ Gagal memutar lagu: ${songs[currentIndex]?.file}`);
      nextSong();
    });


    // === Inisialisasi Awal ===
    loadSong(currentIndex);
    loadPlaylist();
    </script>

    </body>
    </html>
