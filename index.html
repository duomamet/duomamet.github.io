<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Interface</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #232323;
        }

        .header .menu {
            display: flex;
            gap: 15px;
        }

        .header .menu a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        .header .menu a.active {
            color: #00ff7f;
        }

        .main-content {
            text-align: center;
        }

        .main-banner {
            position: relative;
            margin: 20px 0;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.9)),
                url('https://via.placeholder.com/1200x400'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            height: 400px;
            border-radius: 8px;
        }

        .main-banner .info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: #fff;
        }

        .main-banner .info h1 {
            margin: 0;
            font-size: 32px;
        }

        .main-banner .info p {
            font-size: 16px;
        }

        .carousel {
            display: flex;
            gap: 10px;
            overflow-x: auto;
        }

        .carousel img {
            width: 200px;
            height: 300px;
            border-radius: 8px;
            flex-shrink: 0;
        }

        .footer {
            margin-top: 20px;
            text-align: center;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">iQIYI</div>
            <nav class="menu">
                <a href="#" class="active">For You</a>
                <a href="#">Drama</a>
                <a href="#">Movie</a>
                <a href="#">Variety Shows</a>
                <a href="#">Anime</a>
            </nav>
        </header>

        <main class="main-content">
            <div class="main-banner">
                <div class="info">
                    <h1>SEE YOU TOMORROW</h1>
                    <p>2022 | Updated to 10/Total 12 Episodes</p>
                </div>
            </div>

            <div class="carousel">
                <img src="https://via.placeholder.com/200x300" alt="See You Tomorrow">
                <img src="https://via.placeholder.com/200x300" alt="Forever and Ever">
                <img src="https://via.placeholder.com/200x300" alt="My Sassy Princess">
                <img src="https://via.placeholder.com/200x300" alt="KinnPorsche">
                <img src="https://via.placeholder.com/200x300" alt="Others">
            </div>
        </main>

        <footer class="footer">
            &copy; 2025 iQIYI. All Rights Reserved.
        </footer>
    </div>
</body>
</html>
