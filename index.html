<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix-Style Slider</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        .slider {
            display: flex;
            overflow: visible; /* Allow carousel to exceed bounds */
            width: 80%;
            position: relative;
            margin: 20px 0;
        }

        .slider-track {
            display: flex;
            transition: transform 0.3s ease-in-out;
        }

        .slide {
            min-width: 300px;
            height: 200px;
            margin: 0 10px;
            background-color: #444;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            border-radius: 10px;
            opacity: 0.5;
            transform: scale(0.8);
            transition: opacity 0.3s, transform 0.3s, border 0.3s;
        }

        .slide.active {
            opacity: 1;
            transform: scale(1);
            border: 4px solid #fff;
        }

    </style>
</head>
<body>
    <div class="slider">
        <div class="slider-track" id="sliderTrack1">
            <div class="slide" tabindex="0">1</div>
            <div class="slide" tabindex="0">2</div>
            <div class="slide" tabindex="0">3</div>
            <div class="slide" tabindex="0">4</div>
            <div class="slide" tabindex="0">5</div>
        </div>
    </div>

    <div class="slider">
        <div class="slider-track" id="sliderTrack2">
            <div class="slide" tabindex="0">A</div>
            <div class="slide" tabindex="0">B</div>
            <div class="slide" tabindex="0">C</div>
            <div class="slide" tabindex="0">D</div>
            <div class="slide" tabindex="0">E</div>
        </div>
    </div>

    <div class="slider">
        <div class="slider-track" id="sliderTrack3">
            <div class="slide" tabindex="0">I</div>
            <div class="slide" tabindex="0">II</div>
            <div class="slide" tabindex="0">III</div>
            <div class="slide" tabindex="0">IV</div>
            <div class="slide" tabindex="0">V</div>
        </div>
    </div>

    <script>
        function initializeSlider(sliderId) {
            const slides = document.querySelectorAll(`#${sliderId} .slide`);
            const sliderTrack = document.getElementById(sliderId);
            let currentIndex = 0;

            function updateSlider() {
                const offset = -currentIndex * (slides[0].offsetWidth + 20);
                sliderTrack.style.transform = `translateX(${offset}px)`;
                slides.forEach((slide, index) => {
                    if (index === currentIndex) {
                        slide.classList.add('active');
                    } else {
                        slide.classList.remove('active');
                    }
                });
            }

            function moveSlider(direction) {
                currentIndex = (currentIndex + direction + slides.length) % slides.length;
                updateSlider();
            }

            document.addEventListener('keydown', (event) => {
                if (event.key === 'ArrowRight') {
                    moveSlider(1);
                } else if (event.key === 'ArrowLeft') {
                    moveSlider(-1);
                }
            });

            updateSlider();
        }

        initializeSlider('sliderTrack1');
        initializeSlider('sliderTrack2');
        initializeSlider('sliderTrack3');
    </script>
</body>
</html>
