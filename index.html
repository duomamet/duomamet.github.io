<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix-Style Slider</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        .slider {
            display: flex;
            overflow: visible; /* Allow carousel to exceed bounds */
            width: 80%;
            position: relative;
            margin: 20px 0;
            outline: none; /* Remove default focus outline */
        }

        .slider-track {
            display: flex;
            transition: transform 0.3s ease-in-out;
        }

        .slide {
            min-width: 300px;
            height: 200px;
            margin: 0 10px;
            background-color: #444;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            border-radius: 10px;
            opacity: 0.5;
            transform: scale(0.8);
            transition: opacity 0.3s, transform 0.3s, border 0.3s;
        }

        .slide.active {
            opacity: 1;
            transform: scale(1);
            border: 4px solid #fff;
        }

        .slider:focus {
            outline: 2px solid #fff; /* Highlight focused slider */
        }

    </style>
</head>
<body>
    <div class="slider" tabindex="0" id="slider1">
        <div class="slider-track" id="sliderTrack1">
            <div class="slide">1</div>
            <div class="slide">2</div>
            <div class="slide">3</div>
            <div class="slide">4</div>
            <div class="slide">5</div>
        </div>
    </div>

    <div class="slider" tabindex="0" id="slider2">
        <div class="slider-track" id="sliderTrack2">
            <div class="slide">A</div>
            <div class="slide">B</div>
            <div class="slide">C</div>
            <div class="slide">D</div>
            <div class="slide">E</div>
        </div>
    </div>

    <div class="slider" tabindex="0" id="slider3">
        <div class="slider-track" id="sliderTrack3">
            <div class="slide">I</div>
            <div class="slide">II</div>
            <div class="slide">III</div>
            <div class="slide">IV</div>
            <div class="slide">V</div>
        </div>
    </div>

    <script>
        let currentSliderIndex = 0;
        const sliders = document.querySelectorAll('.slider');

        function focusSlider(index) {
            sliders[currentSliderIndex].blur();
            currentSliderIndex = index;
            sliders[currentSliderIndex].focus();
        }

        function initializeSlider(sliderId) {
            const slides = document.querySelectorAll(`#${sliderId} .slide`);
            const sliderTrack = document.getElementById(sliderId);
            let currentIndex = 0;

            function updateSlider() {
                const offset = -currentIndex * (slides[0].offsetWidth + 20);
                sliderTrack.style.transform = `translateX(${offset}px)`;
                slides.forEach((slide, index) => {
                    if (index === currentIndex) {
                        slide.classList.add('active');
                    } else {
                        slide.classList.remove('active');
                    }
                });
            }

            function moveSlider(direction) {
                currentIndex = (currentIndex + direction + slides.length) % slides.length;
                updateSlider();
            }

            // Add keydown event listener only for the current slider
            document.getElementById(sliderId).addEventListener('keydown', (event) => {
                if (event.key === 'ArrowRight') {
                    moveSlider(1);
                } else if (event.key === 'ArrowLeft') {
                    moveSlider(-1);
                }
            });

            updateSlider();
        }

        sliders.forEach((slider, index) => {
            slider.addEventListener('keydown', (event) => {
                if (event.key === 'ArrowUp') {
                    focusSlider((currentSliderIndex - 1 + sliders.length) % sliders.length);
                } else if (event.key === 'ArrowDown') {
                    focusSlider((currentSliderIndex + 1) % sliders.length);
                }
            });
        });

        initializeSlider('sliderTrack1');
        initializeSlider('sliderTrack2');
        initializeSlider('sliderTrack3');

        // Set initial focus
        focusSlider(0);
    </script>
</body>
</html>
