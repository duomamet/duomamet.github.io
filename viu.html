<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Shuffle Music</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- FontAwesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #121212;
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .player-card {
      background-color: #1e1e1e;
      border-radius: 20px;
      padding: 30px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
      text-align: center;
    }
    .song-title {
      margin: 20px 0;
      font-size: 1.4rem;
      font-weight: bold;
    }
    .controls button {
      background: none;
      border: none;
      color: #fff;
      font-size: 1.8rem;
      margin: 0 15px;
    }
    .controls button:hover {
      color: #1DB954;
    }
    .progress {
      height: 5px;
      background: #555;
      margin-top: 20px;
      border-radius: 5px;
      overflow: hidden;
    }
    .progress-bar {
      background-color: #1DB954;
    }
    #volumeSlider {
      width: 100%;
      margin-top: 15px;
    }
    .playlist {
      margin-top: 30px;
      text-align: left;
    }
    .playlist-item {
      padding: 10px;
      border-bottom: 1px solid #333;
      cursor: pointer;
    }
    .playlist-item:hover {
      background-color: #2a2a2a;
    }
    .active-song {
      color: #1DB954;
    }
  </style>
</head>
<body>

<div class="player-card">
  <div class="mb-3">
    <i class="fas fa-music fa-3x"></i>
  </div>
  <div class="song-title" id="songTitle">Tekan Play</div>

  <div class="controls">
    <button id="prevBtn"><i class="fas fa-backward"></i></button>
    <button id="playPauseBtn"><i class="fas fa-play"></i></button>
    <button id="nextBtn"><i class="fas fa-forward"></i></button>
    <button id="shuffleBtn"><i class="fas fa-random"></i></button>
  </div>

  <div class="progress mt-3">
    <div class="progress-bar" id="progressBar" role="progressbar" style="width: 0%"></div>
  </div>

  <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="1">

  <div class="playlist" id="playlist">
    <!-- List lagu muncul di sini -->
  </div>

  <audio id="audioPlayer" class="d-none"></audio>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
  const songs = [
    { title: "Lagu 1", file: "audio1.mp3" },
    { title: "Lagu 2", file: "audio2.mp3" },
    { title: "Lagu 3", file: "audio3.mp3" }
  ];

  let currentIndex = 0;
  let isPlaying = false;
  const audio = document.getElementById('audioPlayer');
  const songTitle = document.getElementById('songTitle');
  const playPauseBtn = document.getElementById('playPauseBtn');
  const nextBtn = document.getElementById('nextBtn');
  const prevBtn = document.getElementById('prevBtn');
  const shuffleBtn = document.getElementById('shuffleBtn');
  const progressBar = document.getElementById('progressBar');
  const volumeSlider = document.getElementById('volumeSlider');
  const playlist = document.getElementById('playlist');

  function loadSong(index) {
    const song = songs[index];
    audio.src = song.file;
    songTitle.textContent = song.title;
    highlightCurrentSong();
  }

  function playSong() {
    audio.play();
    isPlaying = true;
    playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
  }

  function pauseSong() {
    audio.pause();
    isPlaying = false;
    playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
  }

  function playPause() {
    if (isPlaying) {
      pauseSong();
    } else {
      playSong();
    }
  }

  function nextSong() {
    currentIndex = (currentIndex + 1) % songs.length;
    loadSong(currentIndex);
    playSong();
  }

  function prevSong() {
    currentIndex = (currentIndex - 1 + songs.length) % songs.length;
    loadSong(currentIndex);
    playSong();
  }

  function shuffleSongs() {
    songs.sort(() => Math.random() - 0.5);
    currentIndex = 0;
    loadSong(currentIndex);
    playSong();
    loadPlaylist();
  }

  function updateProgress() {
    if (audio.duration) {
      const progressPercent = (audio.currentTime / audio.duration) * 100;
      progressBar.style.width = `${progressPercent}%`;
    }
  }

  function highlightCurrentSong() {
    const items = document.querySelectorAll('.playlist-item');
    items.forEach((item, index) => {
      if (index === currentIndex) {
        item.classList.add('active-song');
      } else {
        item.classList.remove('active-song');
      }
    });
  }

  function loadPlaylist() {
    playlist.innerHTML = '';
    songs.forEach((song, index) => {
      const div = document.createElement('div');
      div.className = 'playlist-item';
      div.textContent = song.title;
      div.addEventListener('click', () => {
        currentIndex = index;
        loadSong(currentIndex);
        playSong();
      });
      playlist.appendChild(div);
    });
    highlightCurrentSong();
  }

  playPauseBtn.addEventListener('click', playPause);
  nextBtn.addEventListener('click', nextSong);
  prevBtn.addEventListener('click', prevSong);
  shuffleBtn.addEventListener('click', shuffleSongs);

  audio.addEventListener('timeupdate', updateProgress);
  audio.addEventListener('ended', nextSong);

  volumeSlider.addEventListener('input', () => {
    audio.volume = volumeSlider.value;
  });

  // Init
  loadSong(currentIndex);
  loadPlaylist();
</script>

</body>
</html>
