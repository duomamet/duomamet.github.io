<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Spotify Premium</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- FontAwesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">

  <style>
  body {
    margin: 0;
    padding: 0;
    background: #121212;
    color: #fff;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    font-family: 'Poppins', sans-serif;
  }
  .background-blur {
    position: fixed;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    background-size: cover;
    background-position: center;
    filter: blur(20px);
    z-index: -1;
    opacity: 0.5;
  }
  .player-card {
    background-color: rgba(0, 0, 0, 0.6);
    border-radius: 20px;
    padding: 30px;
    width: 100%;
    max-width: 400px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.7);
    text-align: center;
    backdrop-filter: blur(10px);
    font-family: 'Poppins', sans-serif;
  }
  .song-cover {
    width: 100%;
    height: 300px;
    background-size: cover;
    background-position: center;
    border-radius: 20px;
    position: relative;
    overflow: hidden;
  }
  .song-title {
    margin-top: 10px;
    font-size: 1.2rem;
    font-weight: 600;
    text-align: center;
  }
  .controls button {
    background: none;
    border: none;
    color: #fff;
    font-size: 1.8rem;
    margin: 0 10px;
    transition: transform 0.3s ease;
  }
 
  .controls button:active {
    transform: scale(1);
    color: #1DB954;
  }
  .progress {
    height: 5px;
    background: #555;
    margin-top: 20px;
    border-radius: 5px;
    overflow: hidden;
  }
  .progress-bar {
    background-color: #1DB954;
  }
  .playlist {
    margin-top: 30px;
    text-align: left;
    max-height: 200px;
    overflow-y: auto;
  }
  .playlist-item {
    padding: 10px;
    border-bottom: 1px solid #333;
    cursor: pointer;
  }
  .playlist-item:hover {
    background-color: #2a2a2a;
  }
  .active-song {
    color: #1DB954;
    font-weight: bold;
  }
</style>

</head>
<body>

<div class="background-blur" id="backgroundBlur"></div>

<div class="player-card">
  <div id="coverArt" class="song-cover"></div>

  <div class="song-title" id="songTitle">Tekan Play</div>

  <div class="progress mt-3">
    <div class="progress-bar" id="progressBar" role="progressbar" style="width: 0%"></div>
  </div>

  <div class="controls mt-3">
    <button id="prevBtn"><i class="fas fa-backward"></i></button>
    <button id="playPauseBtn"><i class="fas fa-play"></i></button>
    <button id="nextBtn"><i class="fas fa-forward"></i></button>
  </div>

  <div class="playlist" id="playlist"></div>

  <audio id="audioPlayer" class="d-none"></audio>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
  const songs = [
    { title: "Berpayung Tuhan", file: "https://github.com/duomamet/duomamet.github.io/raw/refs/heads/main/Nadin%20Amizah%20-%20Berpayung%20Tuhan%20(Official%20Lyric%20Video).mp3", cover: "https://raw.githubusercontent.com/duomamet/duomamet.github.io/refs/heads/main/Nadin%20amizah.jpg" },
    { title: "Tapi Diterima", file: "https://github.com/duomamet/duomamet.github.io/raw/refs/heads/main/Nadin%20Amizah%20-%20Tapi%20Diterima%20(Official%20Lyric%20Video).mp3", cover: "https://raw.githubusercontent.com/duomamet/duomamet.github.io/refs/heads/main/Nadin%20amizah.jpg" },
    { title: "Lagu 3", file: "audio3.mp3", cover: "cover3.jpg" }
  ];

  let currentIndex = 0;
  let isPlaying = false;
  const audio = document.getElementById('audioPlayer');
  const songTitle = document.getElementById('songTitle');
  const coverArt = document.getElementById('coverArt');
  const backgroundBlur = document.getElementById('backgroundBlur');
  const playPauseBtn = document.getElementById('playPauseBtn');
  const nextBtn = document.getElementById('nextBtn');
  const prevBtn = document.getElementById('prevBtn');
  const progressBar = document.getElementById('progressBar');
  const playlist = document.getElementById('playlist');

  function loadSong(index) {
    const song = songs[index];
    audio.src = song.file;
    songTitle.textContent = song.title;
    coverArt.style.backgroundImage = `url('${song.cover}')`;
    backgroundBlur.style.backgroundImage = `url('${song.cover}')`;
    document.title = song.title;  // Change web title to the song title
    highlightCurrentSong();
  }

  function playSong() {
    audio.play();
    isPlaying = true;
    playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
  }

  function pauseSong() {
    audio.pause();
    isPlaying = false;
    playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
  }

  function playPause() {
    if (isPlaying) {
      pauseSong();
    } else {
      playSong();
    }
  }

  function nextSong() {
    currentIndex = (currentIndex + 1) % songs.length;
    loadSong(currentIndex);
    playSong();
  }

  function prevSong() {
    currentIndex = (currentIndex - 1 + songs.length) % songs.length;
    loadSong(currentIndex);
    playSong();
  }

  function updateProgress() {
    if (audio.duration) {
      const progressPercent = (audio.currentTime / audio.duration) * 100;
      progressBar.style.width = `${progressPercent}%`;
    }
  }

  function highlightCurrentSong() {
    const items = document.querySelectorAll('.playlist-item');
    items.forEach((item, index) => {
      if (index === currentIndex) {
        item.classList.add('active-song');
      } else {
        item.classList.remove('active-song');
      }
    });
  }

  function loadPlaylist() {
    playlist.innerHTML = '';
    // Display the current song at the top of the playlist
    const currentSong = songs[currentIndex];
    const div = document.createElement('div');
    div.className = 'playlist-item active-song';
    div.textContent = currentSong.title;
    playlist.appendChild(div);
    // Add other songs to the playlist below the current song
    songs.forEach((song, index) => {
      if (index !== currentIndex) {
        const div = document.createElement('div');
        div.className = 'playlist-item';
        div.textContent = song.title;
        div.addEventListener('click', () => {
          currentIndex = index;
          loadSong(currentIndex);
          playSong();
        });
        playlist.appendChild(div);
      }
    });
  }

  playPauseBtn.addEventListener('click', playPause);
  nextBtn.addEventListener('click', nextSong);
  prevBtn.addEventListener('click', prevSong);

  audio.addEventListener('timeupdate', updateProgress);
  audio.addEventListener('ended', nextSong);

  // Init
  loadSong(currentIndex);
  playSong();
  loadPlaylist();
</script>

</body>
</html>
